<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Regalos Iluminados</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gift-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .gift-box {
      position: relative;
      background-color: #222;
      border: 2px solid #555;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(100, 200, 255, 0.2);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .gift-box img {
      width: 100%;
      height: auto;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 10px;
    }

    .gift-title {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .delivery-section {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #444;
      width: 100%;
    }

    .styled-date,
    .styled-note {
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #666;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.95em;
      max-width: 200px;
      width: 100%;
      margin: 10px auto;
      display: block;
      text-align: center;
      transition: all 0.2s;
    }

    .styled-date:hover,
    .styled-note:hover {
      border-color: #00bfff;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.4);
    }

    .delivery-section label {
      display: block;
      margin-top: 10px;
      font-size: 0.95em;
      text-align: left;
    }

    .mark-complete {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
      transition: 0.2s;
    }

    .mark-complete:hover {
      background: #ff0000;
    }

    .gift-box.completed {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>

  <script>
    for (let i = 1; i <= 11; i++) {
      const fecha = document.getElementById(`fecha${i}`);
      const nota = document.getElementById(`nota${i}`);
      if (fecha) {
        fecha.value = localStorage.getItem(`fecha${i}`) || "";
        fecha.addEventListener("input", () => {
          localStorage.setItem(`fecha${i}`, fecha.value);
        });
      }
      if (nota) {
        nota.value = localStorage.getItem(`nota${i}`) || "";
        nota.addEventListener("input", () => {
          localStorage.setItem(`nota${i}`, nota.value);
        });
      }
    }

    function completar(boxId) {
      document.getElementById(boxId).classList.add("completed");
    }

    function checkEntrega() {
      const hoy = new Date().toISOString().split("T")[0];
      for (let i = 1; i <= 11; i++) {
        const fecha = localStorage.getItem(`fecha${i}`);
        const nota = localStorage.getItem(`nota${i}`);
        if (fecha === hoy && Notification.permission === "granted") {
          new Notification("🎁 ¡Hoy se entrega un regalo!", {
            body: nota ? `Nota: ${nota}` : `Revisá el regalo número ${i}`
          });
        }
      }
    }

    if ("Notification" in window && Notification.permission === "default") {
      Notification.requestPermission();
    }

    checkEntrega();
  </script>
